# Nginx Configuration for Ruizhu E-Commerce Platform
# Fresh production configuration
# Updated: 2025-10-31

# Upstream backend definition
upstream ruizhu_backend {
    server 127.0.0.1:3000;
    keepalive 32;
}

# HTTP redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name yunjie.online www.yunjie.online;

    # Let's Encrypt / Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yunjie.online www.yunjie.online;

    # SSL Certificate Configuration
    ssl_certificate /etc/letsencrypt/live/yunjie.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yunjie.online/privkey.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/json application/javascript application/xml;

    # Client body size limit
    client_max_body_size 50M;

    # Logging
    access_log /var/log/nginx/yunjie_access.log;
    error_log /var/log/nginx/yunjie_error.log warn;

    # Root location - serve admin frontend
    root /opt/ruizhu-app/admin;

    # Static assets with long cache
    location ~* ^/(assets|images|fonts|css|js)/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Frontend SPA routing - fallback to index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires -1;
    }

    # API endpoints - reverse proxy to NestAPI backend
    location /api/ {
        # Proxy settings
        proxy_pass http://ruizhu_backend;
        proxy_http_version 1.1;

        # Connection settings
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts (important for long-running requests like file uploads)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering settings for better performance
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 8 8k;
        proxy_busy_buffers_size 16k;

        # Cache settings for API endpoints
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_pragma $http_authorization;

        # WebSocket support for real-time features
        proxy_set_header Upgrade $http_upgrade;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://ruizhu_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Swagger/API Documentation
    location /api/docs {
        proxy_pass http://ruizhu_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to common development files
    location ~ ^/(README|package\.json|webpack\.config) {
        deny all;
    }
}
